<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta PIS/PASEP | Gov.br</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #004080;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 2rem; /* Espaço entre a imagem e o texto */
        }
        
        .logo img {
            height: 100px; /* Aumentei de 70px para 100px */
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            text-align: left;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* ... (o resto do CSS permanece igual) ... */
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://www.gov.br/secom/pt-br/central-de-conteudo/manuais/uso-da-marca-do-governo-federal/2023_br_govfederal_marcaoficial_rgb.png/@@images/93f6d81f-5751-45cd-b502-580fb4aa1d1e.png" 
                     alt="Governo Federal">
                <div class="logo-text">
                    <h1>Consulta PIS/PASEP</h1>
                    <p>Verifique seu direito ao benefício</p>
                </div>
            </div>
        </header>
        
        <!-- ... (o resto do HTML permanece igual) ... -->
    </div>
    
    <!-- ... (o resto do HTML e JavaScript permanece igual) ... -->
</body>
</html>
